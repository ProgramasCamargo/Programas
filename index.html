<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Programas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2617ff;
      text-align: center;
      padding: 50px;
    }
    h1, h2 {
      color: #000000;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .botao {
      padding: 15px 30px;
      font-size: 16px;
      color: #000000;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .botao:hover {
      background-color: #005fa3;
      color: white;
    }
    .logout {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <!-- Proteção: redireciona para login se não estiver autenticado -->
  <script>
    if (sessionStorage.getItem("logadoCamargo") !== "sim") {
      window.location.href = "login.html";
    }
  </script>

  <h1>Ferramentas da Camargo</h1>
  <h2>Bem-vindo(a), <span id="nomeUsuario"></span></h2>

  <div class="button-container">
    <a class="botao" href="protocolo.html" target="_blank">Protocolo de contrato</a>
    <a class="botao" href="simulador.html" target="_blank">Simulador de custo</a>
    <a class="botao" href="Teste 02.html" target="_blank">EM BREVE</a>
    <a class="botao" href="ficha.html" target="_blank">EM BREVE</a>
    <!-- Adicione mais botões conforme seus arquivos -->
  </div>

  <button class="logout" onclick="logout()">Sair</button>

  <script>
    // Mostra o nome do usuário logado
    document.getElementById("nomeUsuario").innerText =
      sessionStorage.getItem("usuarioCamargo") || "Usuário";

    // Função de logout
    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>

</body>
</html>
