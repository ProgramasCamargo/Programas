<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Programas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('1.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; /* Ajusta a logo inteira sem cortar */
      text-align: center;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
      position: relative;
      background-color: #2617ff; /* fallback caso a imagem não carregue */
    }
    h1, h2 {
      color: #000000;
      position: relative;
      z-index: 2; /* para ficar acima da imagem de background */
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }
    .botao {
      padding: 15px 30px;
      font-size: 16px;
      color: #000000;
      background-color: #ffffffcc; /* branco com leve transparência */
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
      position: relative;
      z-index: 2;
    }
    .botao:hover {
      background-color: #005fa3;
      color: white;
    }
    .logout {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 25px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    .logout:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <script>
    if (sessionStorage.getItem("logadoCamargo") !== "sim") {
      window.location.href = "login.html";
    }
  </script>

  <h1>Ferramentas da Camargo</h1>
  <h2>Bem-vindo(a), <span id="nomeUsuario"></span></h2>

  <div class="button-container">
    <a class="botao" href="protocolo.html" target="_blank">Protocolo de contrato</a>
    <a class="botao" href="simulador.html" target="_blank">Simulador de custo</a>
    <a class="botao" href="Teste 02.html" target="_blank">EM BREVE</a>
    <a class="botao" href="ficha.html" target="_blank">EM BREVE</a>
  </div>

  <button class="logout" onclick="logout()">Sair</button>

  <script>
    document.getElementById("nomeUsuario").innerText =
      sessionStorage.getItem("usuarioCamargo") || "Usuário";

    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>

</body>
</html>
