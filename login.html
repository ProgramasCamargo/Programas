<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Ferramentas Camargo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2617ff;
      text-align: center;
      padding: 100px;
      color: white;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 220px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #2617ff;
      font-weight: bold;
    }
    #mensagem {
      color: yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login Interno</h2>
  <input type="text" id="usuario" placeholder="Usuário"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="fazerLogin()">Entrar</button>
  <p id="mensagem"></p>

  <script src="auth.js"></script>
  <script>
    function fazerLogin() {
      const u = document.getElementById("usuario").value.trim();
      const s = document.getElementById("senha").value;

      if (autenticar(u, s)) {
        // Sessão válida só enquanto a aba estiver aberta
        sessionStorage.setItem("logadoCamargo", "sim");
        sessionStorage.setItem("usuarioCamargo", u);
        window.location.href = "index.html";
      } else {
        document.getElementById("mensagem").innerText = "Usuário ou senha inválidos.";
      }
    }
  </script>
</body>
</html>
